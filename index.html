<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#000000"/>
    <title>Wikiprompts - Discover & Share AI Prompts</title>
    
    <link rel="manifest" href="/manifest.json"/>
    <link rel="icon" type="image/png" href="/image.png"/>
    <link rel="apple-touch-icon" href="/image.png"/>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a0a0a", 
                        "secondary": "#666666",
                        "accent": "#000000",
                        "background": "#ffffff",
                        "surface": "#fafafa",
                        "border": "#e5e5e5",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Manrope", "sans-serif"],
                    },
                    boxShadow: {
                        'subtle': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 1px 2px rgba(0,0,0,0.03)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
    
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>

<body class="bg-surface text-primary font-body overflow-x-hidden">
    <div class="relative flex flex-col w-full max-w-md lg:max-w-none mx-auto min-h-screen pb-28 lg:pb-8 bg-white shadow-2xl overflow-hidden border-x border-gray-50">
        
        <!-- Header -->
        <header class="flex items-center justify-between px-6 lg:px-12 pt-12 pb-4 bg-white/90 backdrop-blur-md sticky top-0 z-40">
            <div class="flex items-center gap-3">
                <h1 class="font-display font-bold text-xl lg:text-2xl tracking-tighter text-black">Wikiprompts.</h1>
            </div>
            <div class="flex items-center gap-4">
                <!-- Desktop Navigation -->
                <nav class="hidden lg:flex items-center gap-2">
                    <button id="navHomeDesktop" class="flex items-center gap-2 px-4 py-2 rounded-full bg-black text-white transition-all">
                        <span class="material-symbols-outlined text-[20px]">home</span>
                        <span class="text-sm font-medium">Inicio</span>
                    </button>
                    <button id="navExploreDesktop" class="flex items-center gap-2 px-4 py-2 rounded-full hover:bg-gray-100 text-gray-600 transition-all">
                        <span class="material-symbols-outlined text-[20px]">explore</span>
                        <span class="text-sm font-medium">Explorar</span>
                    </button>
                    <button id="navBookmarksDesktop" class="flex items-center gap-2 px-4 py-2 rounded-full hover:bg-gray-100 text-gray-600 transition-all">
                        <span class="material-symbols-outlined text-[20px]">bookmark</span>
                        <span class="text-sm font-medium">Guardados</span>
                    </button>
                </nav>
                <button id="profileBtn" class="relative group">
                    <div class="size-8 lg:size-10 rounded-full overflow-hidden ring-1 ring-gray-100 group-hover:ring-gray-300 transition-all bg-gray-200 flex items-center justify-center">
                        <span class="material-symbols-outlined text-gray-600 text-[20px]">person</span>
                    </div>
                </button>
                <button id="loginBtn" class="hidden px-4 py-2 bg-black text-white rounded-full text-sm font-medium hover:bg-gray-800 transition-colors">
                    Iniciar Sesión
                </button>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="px-6 lg:px-12 pt-4 lg:pt-8 pb-2 animate-fade-in">
            <div class="max-w-4xl">
                <h2 class="font-display text-[2.5rem] lg:text-[4rem] font-medium leading-[1.1] mb-8 lg:mb-12 text-primary tracking-tight">
                    Descubre<br/><span class="text-gray-300">ideas mínimas.</span>
                </h2>
                
                <!-- Search Bar -->
                <div class="relative group max-w-2xl">
                    <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-gray-400 text-[20px]">search</span>
                    </div>
                    <input 
                        id="searchInput"
                        class="w-full h-12 lg:h-14 pl-11 pr-4 bg-surface border border-gray-100 hover:border-gray-300 focus:bg-white focus:border-black focus:ring-0 rounded-full transition-all duration-300 text-sm lg:text-base font-medium placeholder-gray-400 shadow-sm" 
                        placeholder="Buscar prompts..." 
                        type="text"
                    />
                </div>
            </div>
        </section>

        <!-- Category Filters -->
        <section class="pl-6 lg:px-12 mt-8 mb-8 animate-fade-in" style="animation-delay: 0.1s;">
            <div id="categoriesContainer" class="flex gap-3 overflow-x-auto lg:overflow-visible no-scrollbar pr-6 lg:pr-0 pb-2">
                <button class="category-btn active flex items-center justify-center h-9 min-w-[3rem] px-4 rounded-full bg-black text-white border border-black shadow-lg shadow-black/10 transition-transform active:scale-95" data-category="all">
                    <span class="font-display font-medium text-xs">Todos</span>
                </button>
                <button class="category-btn flex items-center gap-2 h-9 px-4 rounded-full bg-white text-gray-500 border border-gray-200 whitespace-nowrap hover:text-black hover:border-gray-300 transition-colors active:scale-95 shadow-sm" data-category="visuals">
                    <span class="font-display font-medium text-xs">Visuales</span>
                </button>
                <button class="category-btn flex items-center gap-2 h-9 px-4 rounded-full bg-white text-gray-500 border border-gray-200 whitespace-nowrap hover:text-black hover:border-gray-300 transition-colors active:scale-95 shadow-sm" data-category="coding">
                    <span class="font-display font-medium text-xs">Código</span>
                </button>
                <button class="category-btn flex items-center gap-2 h-9 px-4 rounded-full bg-white text-gray-500 border border-gray-200 whitespace-nowrap hover:text-black hover:border-gray-300 transition-colors active:scale-95 shadow-sm" data-category="writing">
                    <span class="font-display font-medium text-xs">Escritura</span>
                </button>
                <button class="category-btn flex items-center gap-2 h-9 px-4 rounded-full bg-white text-gray-500 border border-gray-200 whitespace-nowrap hover:text-black hover:border-gray-300 transition-colors active:scale-95 shadow-sm" data-category="marketing">
                    <span class="font-display font-medium text-xs">Marketing</span>
                </button>
            </div>
        </section>

        <!-- Prompts Grid -->
        <main id="promptsGrid" class="px-6 lg:px-12 xl:px-24 grid grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-x-5 lg:gap-x-6 gap-y-10 lg:gap-y-12 animate-fade-in" style="animation-delay: 0.2s;">
            <!-- Los prompts se cargarán dinámicamente aquí -->
        </main>

        <!-- Bottom Navigation (Mobile Only) -->
        <nav class="lg:hidden fixed bottom-8 left-1/2 -translate-x-1/2 w-auto bg-white/80 backdrop-blur-xl border border-white/20 ring-1 ring-black/5 rounded-full shadow-subtle h-14 flex items-center justify-center px-2 gap-1 z-50">
            <button id="navHome" class="nav-btn flex items-center justify-center w-12 h-12 rounded-full bg-black text-white shadow-lg shadow-black/20 transition-all">
                <span class="material-symbols-outlined text-[20px]">home</span>
            </button>
            <button id="navExplore" class="nav-btn flex items-center justify-center w-12 h-12 rounded-full hover:bg-black/5 text-gray-400 transition-all">
                <span class="material-symbols-outlined text-[20px]">explore</span>
            </button>
            <button id="navBookmarks" class="nav-btn flex items-center justify-center w-12 h-12 rounded-full hover:bg-black/5 text-gray-400 transition-all">
                <span class="material-symbols-outlined text-[20px]">bookmark</span>
            </button>
            <button id="navProfile" class="nav-btn flex items-center justify-center w-12 h-12 rounded-full hover:bg-black/5 text-gray-400 transition-all">
                <span class="material-symbols-outlined text-[20px]">person</span>
            </button>
        </nav>

        <!-- Floating Add Button -->
        <button id="addPromptBtn" class="fixed bottom-24 lg:bottom-8 right-6 lg:right-12 flex items-center justify-center size-14 lg:size-16 rounded-full bg-black text-white shadow-lg hover:scale-105 transition-transform hover:shadow-xl z-40">
            <span class="material-symbols-outlined text-[24px] lg:text-[28px]">add</span>
        </button>

        <!-- Gradient Fade at Bottom (Mobile Only) -->
        <div class="lg:hidden fixed bottom-0 left-0 w-full h-24 bg-gradient-to-t from-white via-white/80 to-transparent pointer-events-none z-40"></div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
