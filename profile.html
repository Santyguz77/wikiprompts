    <script>
        const API_URL = 'https://sentences-col-vice-antivirus.trycloudflare.com/api';

        let currentTab = 'myPrompts';
        let currentUser = null;

        // Función para mostrar notificaciones toast
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');

            const icons = {
                success: 'check_circle',
                error: 'error',
                info: 'info',
                warning: 'warning'
            };

            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };

            toast.className = `${colors[type]} text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 pointer-events-auto transform transition-all duration-300 translate-x-0 opacity-100 max-w-md`;
            toast.innerHTML = `
                <span class="material-symbols-outlined text-2xl">${icons[type]}</span>
                <span class="font-medium flex-1">${message}</span>
                <button onclick="this.parentElement.remove()" class="hover:bg-white/20 rounded-full p-1 transition-colors">
                    <span class="material-symbols-outlined text-xl">close</span>
                </button>
            `;

            // Animación de entrada
            toast.style.transform = 'translateX(400px)';
            toast.style.opacity = '0';

            container.appendChild(toast);

            // Trigger animación
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
                toast.style.opacity = '1';
            }, 10);

            // Auto-remover después de 4 segundos
            setTimeout(() => {
                toast.style.transform = 'translateX(400px)';
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        async function init() {
            // Cargar usuario actual
            const storedUser = localStorage.getItem('currentUser');
            if (!storedUser) {
                window.location.href = 'auth.html';
                return;
            }

            currentUser = JSON.parse(storedUser);
            loadUserProfile();
            await loadStats(); // Cargar estadísticas
            await renderPrompts();

            // Mostrar botón de admin si el usuario es administrador
            checkAndShowAdminButton();
        }

        function checkAndShowAdminButton() {
            const adminBtn = document.getElementById('adminBtn');
            if (!adminBtn || !currentUser) return;

            // Verificar si es el administrador
            const isAdmin = currentUser.email === 'santyguz777@gmail.com' ||
                currentUser.username === 'santyguz77';

            if (isAdmin) {
                adminBtn.classList.remove('hidden');
                adminBtn.classList.add('flex');
                adminBtn.onclick = () => window.location.href = 'admin.html';
            }
        }

        function loadUserProfile() {
            // Actualizar avatar
            const avatarDiv = document.getElementById('profileAvatar');
            if (currentUser.avatar) {
                avatarDiv.style.backgroundImage = `url(${currentUser.avatar})`;
                avatarDiv.innerHTML = '';
            }

            // Actualizar información
            document.getElementById('profileName').textContent = currentUser.name || 'Usuario';
            document.getElementById('profileUsername').textContent = `@${currentUser.username || 'username'}`;
            document.getElementById('profileBio').textContent = currentUser.bio || 'Explora y comparte increíbles prompts de IA.';
        }

        function editProfile() {
            // Abrir modal y cargar datos actuales
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('editName').value = currentUser.name || '';
            document.getElementById('editUsername').value = currentUser.username || '';
            document.getElementById('editBio').value = currentUser.bio || '';

            // Actualizar avatar preview
            const editAvatar = document.getElementById('editAvatar');
            if (currentUser.avatar) {
                editAvatar.style.backgroundImage = `url(${currentUser.avatar})`;
                editAvatar.style.backgroundSize = 'cover';
                editAvatar.style.backgroundPosition = 'center';
                editAvatar.innerHTML = '';
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        // Función para mostrar/ocultar carga
        function toggleLoading(show) {
            const modal = document.getElementById('loadingModal');
            if (show) {
                modal.classList.remove('hidden');
            } else {
                modal.classList.add('hidden');
            }
        }

        // Utilidad para comprimir imágenes
        function compressImage(file, maxWidth = 500, quality = 0.7) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convertir a JPEG comprimido
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                    img.onerror = error => reject(error);
                };
                reader.onerror = error => reject(error);
            });
        }

        async function previewAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                // Validación de tamaño inicial (ej. 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showToast('La imagen es demasiado grande. Máximo 5MB.', 'error');
                    return;
                }

                try {
                    // Mostrar indicar de procesando en la foto
                    const editAvatar = document.getElementById('editAvatar');
                    editAvatar.classList.add('opacity-50');

                    const compressedBase64 = await compressImage(file);

                    currentUser.avatarTemp = compressedBase64;

                    editAvatar.style.backgroundImage = `url(${compressedBase64})`;
                    editAvatar.style.backgroundSize = 'cover';
                    editAvatar.style.backgroundPosition = 'center';
                    editAvatar.innerHTML = '';
                    editAvatar.classList.remove('opacity-50');

                } catch (error) {
                    console.error('Error procesando imagen:', error);
                    showToast('Error al procesar la imagen', 'error');
                    document.getElementById('editAvatar').classList.remove('opacity-50');
                }
            }
        }

        async function saveProfile(event) {
            event.preventDefault();
            toggleLoading(true);

            const name = document.getElementById('editName').value;
            const username = document.getElementById('editUsername').value;
            const bio = document.getElementById('editBio').value;

            try {
                const updateData = { name, username, bio };

                // Si hay avatar temporal, agregarlo
                if (currentUser.avatarTemp) {
                    updateData.avatar = currentUser.avatarTemp;
                }

                const headers = {
                    'Content-Type': 'application/json'
                };

                // Agregar token de autenticación
                if (currentUser && currentUser.id) {
                    headers['Authorization'] = `Bearer ${currentUser.id}`;
                }

                const response = await fetch(`${API_URL}/auth/profile`, {
                    method: 'PUT',
                    headers: headers,
                    credentials: 'include',
                    body: JSON.stringify(updateData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Actualizar usuario local
                    const updatedUser = data.user;
                    currentUser = updatedUser;

                    try {
                        localStorage.setItem('currentUser', JSON.stringify(updatedUser));
                    } catch (storageError) {
                        console.error('Error guardando en localStorage:', storageError);
                        showToast('Perfil guardado, pero hubo un error de almacenamiento local. Por favor recarga la página', 'warning');
                    }

                    // Actualizar UI
                    loadUserProfile();

                    // Cerrar modal
                    closeEditModal();

                    // Mostrar mensaje de éxito
                    showToast('Perfil actualizado correctamente', 'success');
                } else {
                    showToast(data.error || 'Error al actualizar perfil', 'error');
                }
            } catch (error) {
                showToast('Error de conexión. Intenta de nuevo.', 'error');
                console.error('Error updating profile:', error);
            } finally {
                // Asegurarse de ocultar la carga siempre
                toggleLoading(false);
            }
        }

        async function logout() {
            try {
                await fetch(`${API_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
            }
            localStorage.removeItem('currentUser');
            window.location.href = 'auth.html';
        }

        function switchTab(tab, event) {
            event.preventDefault();
            currentTab = tab;

            // Update tab styles
            ['myPrompts', 'saved'].forEach(t => {
                const tabEl = document.getElementById(`tab-${t}`);
                const indicatorEl = document.getElementById(`indicator-${t}`);

                if (t === tab) {
                    tabEl.classList.remove('text-slate-400', 'group-hover:text-slate-600');
                    tabEl.classList.add('text-primary', 'font-bold');
                    indicatorEl.classList.remove('bg-transparent', 'group-hover:bg-slate-200');
                    indicatorEl.classList.add('bg-primary');
                } else {
                    tabEl.classList.remove('text-primary', 'font-bold');
                    tabEl.classList.add('text-slate-400', 'group-hover:text-slate-600', 'font-medium');
                    indicatorEl.classList.remove('bg-primary');
                    indicatorEl.classList.add('bg-transparent', 'group-hover:bg-slate-200');
                }
            });

            renderPrompts();
        }

        async function renderPrompts() {
            try {
                const [prompts, bookmarks] = await Promise.all([
                    fetch(`${API_URL}/prompts`).then(r => r.json()),
                    fetch(`${API_URL}/bookmarks`).then(r => r.json())
                ]);

                const container = document.getElementById('promptsList');

                // Filtrar prompts del usuario actual
                const userIdentifier = currentUser.username ? '@' + currentUser.username : currentUser.name;
                const userId = currentUser.id || currentUser.email;

                // Filtrar bookmarks del usuario actual
                const userBookmarks = bookmarks.filter(b => b.userId === userId);

                let displayPrompts = currentTab === 'myPrompts'
                    ? prompts.filter(p => p.author === userIdentifier)
                    : prompts.filter(p => userBookmarks.some(b => b.promptId === p.id));

                if (displayPrompts.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center py-12 text-center">
                            <span class="material-symbols-outlined text-slate-300 text-5xl mb-4">
                                ${currentTab === 'myPrompts' ? 'edit_note' : 'bookmark'}
                            </span>
                            <p class="text-slate-600 font-medium mb-2">
                                ${currentTab === 'myPrompts' ? 'No has publicado prompts aún' : 'No tienes prompts guardados'}
                            </p>
                            <p class="text-slate-400 text-sm">
                                ${currentTab === 'myPrompts' ? 'Comparte tus mejores prompts con la comunidad' : 'Guarda tus prompts favoritos para acceder fácilmente'}
                            </p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = displayPrompts.map(prompt => `
                    <div class="group flex items-center gap-4 p-4 hover:bg-slate-50 transition-colors cursor-pointer border-b border-slate-50" onclick="viewPrompt('${prompt.id}')">
                        ${prompt.imageUrl ? `
                            <div class="size-16 shrink-0 rounded-md bg-cover bg-center shadow-sm overflow-hidden" style="background-image: url('${prompt.imageUrl}');"></div>
                        ` : `
                            <div class="size-16 shrink-0 rounded-md bg-slate-100 flex items-center justify-center">
                                <span class="material-symbols-outlined text-slate-400">description</span>
                            </div>
                        `}
                        <div class="flex flex-col flex-1 min-w-0">
                            <h3 class="text-base font-bold text-slate-900 truncate pr-2">${prompt.title}</h3>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="inline-flex items-center px-1.5 py-0.5 rounded text-[10px] font-medium bg-slate-100 text-slate-600">
                                    ${prompt.model}
                                </span>
                                <span class="text-xs text-slate-400">• hace 2h</span>
                            </div>
                        </div>
                        <button class="size-8 flex items-center justify-center rounded-full hover:bg-slate-100 transition-colors text-slate-400 hover:text-red-500">
                            <span class="material-symbols-outlined text-[20px]">favorite</span>
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('❌ Error cargando prompts:', error);
            }
        }

        // Cargar estadísticas del perfil
        async function loadStats() {
            try {
                const userId = currentUser.id || currentUser.email;
                const userIdentifier = currentUser.username ? '@' + currentUser.username : currentUser.name;

                // Cargar prompts, seguidores y siguiendo
                const [prompts, followers] = await Promise.all([
                    fetch(`${API_URL}/prompts`).then(r => r.json()),
                    fetch(`${API_URL}/followers`).then(r => r.json())
                ]);

                // Contar prompts del usuario
                const userPrompts = prompts.filter(p => p.author === userIdentifier);
                document.getElementById('promptsCount').textContent = userPrompts.length;

                // Contar seguidores (quienes siguen a este usuario)
                const userFollowers = followers.filter(f => f.followingUsername === userIdentifier);
                document.getElementById('followersCount').textContent = userFollowers.length;

                // Contar siguiendo (a quienes sigue este usuario)
                const userFollowing = followers.filter(f => f.followerId === userId);
                document.getElementById('followingCount').textContent = userFollowing.length;

            } catch (error) {
                console.error('Error cargando estadísticas:', error);
            }
        }

        // Mostrar lista de seguidores
        async function showFollowers() {
            try {
                const userId = currentUser.id || currentUser.email;
                const userIdentifier = currentUser.username ? '@' + currentUser.username : currentUser.name;
                const followers = await fetch(`${API_URL}/followers`).then(r => r.json());

                // Obtener IDs de seguidores
                const followerIds = followers
                    .filter(f => f.followingUsername === userIdentifier)
                    .map(f => f.followerId);

                if (followerIds.length === 0) {
                    showToast('Aún no tienes seguidores', 'info');
                    return;
                }

                // Cargar información de usuarios
                const users = await fetch(`${API_URL}/auth_users`).then(r => r.json());

                // Crear lista de seguidores
                const followersList = document.getElementById('followersList');
                followersList.innerHTML = followerIds.map(followerId => {
                    const user = users.find(u => (u.id || u.email) === followerId);
                    if (!user) return '';

                    const avatar = user.avatar || '';
                    const name = user.name || 'Usuario';
                    const username = user.username || name.toLowerCase().replace(/\s+/g, '');

                    return `
                        <div class="flex items-center gap-4 p-4 hover:bg-gray-50 rounded-xl transition-colors cursor-pointer" onclick="viewUserProfile('${username}')">
                            <div class="size-12 rounded-full bg-gray-200 overflow-hidden flex items-center justify-center flex-shrink-0" style="background-image: url(${avatar}); background-size: cover; background-position: center;">
                                ${!avatar ? '<span class="material-symbols-outlined text-gray-400">person</span>' : ''}
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="font-semibold text-gray-900 truncate">${name}</p>
                                <p class="text-sm text-gray-500 truncate">@${username}</p>
                            </div>
                        </div>
                    `;
                }).join('');

                // Mostrar modal
                document.getElementById('followersModal').classList.remove('hidden');

            } catch (error) {
                console.error('Error cargando seguidores:', error);
                showToast('Error al cargar seguidores', 'error');
            }
        }

        // Mostrar lista de usuarios que sigue
        async function showFollowing() {
            try {
                const userId = currentUser.id || currentUser.email;
                const followers = await fetch(`${API_URL}/followers`).then(r => r.json());

                // Obtener usernames de usuarios que sigue
                const followingUsernames = followers
                    .filter(f => f.followerId === userId)
                    .map(f => f.followingUsername);

                if (followingUsernames.length === 0) {
                    showToast('Aún no sigues a nadie', 'info');
                    return;
                }

                // Cargar información de usuarios
                const users = await fetch(`${API_URL}/auth_users`).then(r => r.json());

                // Crear lista de siguiendo
                const followingList = document.getElementById('followingList');
                followingList.innerHTML = followingUsernames.map(followingUsername => {
                    const user = users.find(u => {
                        const userIdentifier = u.username ? '@' + u.username : u.name;
                        return userIdentifier === followingUsername || '@' + u.username === followingUsername;
                    });

                    if (!user) return '';

                    const avatar = user.avatar || '';
                    const name = user.name || 'Usuario';
                    const username = user.username || name.toLowerCase().replace(/\s+/g, '');

                    return `
                        <div class="flex items-center gap-4 p-4 hover:bg-gray-50 rounded-xl transition-colors cursor-pointer" onclick="viewUserProfile('${username}')">
                            <div class="size-12 rounded-full bg-gray-200 overflow-hidden flex items-center justify-center flex-shrink-0" style="background-image: url(${avatar}); background-size: cover; background-position: center;">
                                ${!avatar ? '<span class="material-symbols-outlined text-gray-400">person</span>' : ''}
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="font-semibold text-gray-900 truncate">${name}</p>
                                <p class="text-sm text-gray-500 truncate">@${username}</p>
                            </div>
                        </div>
                    `;
                }).join('');

                // Mostrar modal
                document.getElementById('followingModal').classList.remove('hidden');

            } catch (error) {
                console.error('Error cargando siguiendo:', error);
                showToast('Error al cargar siguiendo', 'error');
            }
        }

        // Cerrar modales
        function closeFollowersModal() {
            document.getElementById('followersModal').classList.add('hidden');
        }

        function closeFollowingModal() {
            document.getElementById('followingModal').classList.add('hidden');
        }

        // Navegar a perfil de usuario
        function viewUserProfile(username) {
            window.location.href = `user-profile.html?username=${encodeURIComponent(username)}`;
        }

        function viewPrompt(promptId) {
            sessionStorage.setItem('currentPromptId', promptId);
            window.location.href = 'prompt-detail.html';
        }

        window.viewPrompt = viewPrompt;

        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
