<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#000000"/>
    <title>Perfil - Wikiprompts</title>
    
    <link rel="manifest" href="/manifest.json"/>
    <link rel="icon" type="image/png" href="/image.png"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#2e4657",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                    },
                },
            },
        }
    </script>
</head>

<body class="font-display antialiased text-slate-900 bg-white">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md lg:max-w-none mx-auto shadow-sm border-x border-slate-50 pb-28 lg:pb-8">
        
        <!-- Top Navigation -->
        <div class="flex items-center justify-between p-4 lg:px-12 lg:py-6 bg-white/80 backdrop-blur-md sticky top-0 z-50">
            <button onclick="window.location.href='index.html'" class="flex size-10 lg:size-12 items-center justify-center rounded-full hover:bg-slate-100 transition-colors">
                <span class="material-symbols-outlined text-slate-900 text-2xl">arrow_back</span>
            </button>
            <div class="flex gap-2">
                <button class="flex size-10 items-center justify-center rounded-full hover:bg-slate-100 transition-colors">
                    <span class="material-symbols-outlined text-slate-900 text-2xl">share</span>
                </button>
                <button class="flex size-10 items-center justify-center rounded-full hover:bg-slate-100 transition-colors">
                    <span class="material-symbols-outlined text-slate-900 text-2xl">settings</span>
                </button>
            </div>
        </div>

        <!-- Profile Header -->
        <div class="flex flex-col items-center px-6 lg:px-12 pt-2 lg:pt-4 pb-8 lg:pb-12">
            <div class="relative group cursor-pointer">
                <div id="profileAvatar" class="size-28 rounded-full bg-cover bg-center border-2 border-white shadow-sm overflow-hidden bg-gray-200 flex items-center justify-center">
                    <span class="material-symbols-outlined text-gray-400 text-5xl">person</span>
                </div>
                <div class="absolute inset-0 bg-black/10 rounded-full opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                    <span class="material-symbols-outlined text-white">edit</span>
                </div>
            </div>
            
            <div class="mt-4 flex flex-col items-center text-center">
                <h1 id="profileName" class="text-2xl font-bold tracking-tight text-slate-900">Cargando...</h1>
                <p id="profileUsername" class="text-slate-500 text-sm font-medium mt-1">@username</p>
                <p id="profileBio" class="mt-4 max-w-[280px] text-base leading-relaxed text-slate-600">
                    Bio del usuario
                </p>
            </div>
            
            <div class="flex gap-3 mt-6">
                <button onclick="editProfile()" class="flex h-10 px-6 items-center justify-center rounded-md bg-primary text-white text-sm font-bold shadow-sm hover:bg-[#233642] transition-transform active:scale-95">
                    Editar Perfil
                </button>
                <button onclick="logout()" class="flex h-10 px-6 items-center justify-center rounded-md border border-gray-300 text-gray-700 text-sm font-bold hover:bg-gray-50 transition-transform active:scale-95">
                    Cerrar Sesión
                </button>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="flex w-full items-center justify-center py-4 border-t border-b border-slate-100">
            <div class="flex items-center gap-6 md:gap-12">
                <div class="flex flex-col items-center">
                    <span class="text-xl font-bold text-slate-900">42</span>
                    <span class="text-xs text-slate-500 uppercase tracking-wide font-medium mt-1">Prompts</span>
                </div>
                <div class="h-8 w-px bg-slate-200"></div>
                <div class="flex flex-col items-center">
                    <span class="text-xl font-bold text-slate-900">1.2k</span>
                    <span class="text-xs text-slate-500 uppercase tracking-wide font-medium mt-1">Seguidores</span>
                </div>
                <div class="h-8 w-px bg-slate-200"></div>
                <div class="flex flex-col items-center">
                    <span class="text-xl font-bold text-slate-900">85</span>
                    <span class="text-xs text-slate-500 uppercase tracking-wide font-medium mt-1">Siguiendo</span>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="sticky top-[72px] z-40 bg-white/95 backdrop-blur-sm border-b border-slate-100">
            <div class="flex w-full">
                <a class="flex-1 py-4 text-center relative group" href="#" onclick="switchTab('myPrompts', event)">
                    <span class="text-sm font-bold text-primary" id="tab-myPrompts">Mis Prompts</span>
                    <div class="absolute bottom-0 left-0 w-full h-[2px] bg-primary rounded-t-full" id="indicator-myPrompts"></div>
                </a>
                <a class="flex-1 py-4 text-center relative group" href="#" onclick="switchTab('saved', event)">
                    <span class="text-sm font-medium text-slate-400 group-hover:text-slate-600 transition-colors" id="tab-saved">Guardados</span>
                    <div class="absolute bottom-0 left-0 w-full h-[2px] bg-transparent group-hover:bg-slate-200 rounded-t-full transition-colors" id="indicator-saved"></div>
                </a>
            </div>
        </div>

        <!-- Feed List -->
        <div class="flex flex-col" id="promptsList">
            <!-- Prompt items will be dynamically inserted -->
        </div>

        <!-- Bottom Navigation (Mobile Only) -->
        <nav class="lg:hidden fixed bottom-8 left-1/2 -translate-x-1/2 w-auto bg-white/80 backdrop-blur-xl border border-white/20 ring-1 ring-black/5 rounded-full shadow-subtle h-14 flex items-center justify-center px-2 gap-1 z-50">
            <button onclick="window.location.href='index.html'" class="nav-btn flex items-center justify-center w-12 h-12 rounded-full hover:bg-black/5 text-gray-400 transition-all">
                <span class="material-symbols-outlined text-[20px]">home</span>
            </button>
            <button onclick="window.location.href='explore.html'" class="nav-btn flex items-center justify-center w-12 h-12 rounded-full hover:bg-black/5 text-gray-400 transition-all">
                <span class="material-symbols-outlined text-[20px]">explore</span>
            </button>
            <button onclick="window.location.href='bookmarks.html'" class="nav-btn flex items-center justify-center w-12 h-12 rounded-full hover:bg-black/5 text-gray-400 transition-all">
                <span class="material-symbols-outlined text-[20px]">bookmark</span>
            </button>
            <button class="nav-btn flex items-center justify-center w-12 h-12 rounded-full bg-black text-white shadow-lg shadow-black/20 transition-all">
                <span class="material-symbols-outlined text-[20px]">person</span>
            </button>
        </nav>

        <!-- Floating Add Button -->
        <button onclick="window.location.href='contribute.html'" class="fixed bottom-24 lg:bottom-8 right-6 lg:right-12 flex items-center justify-center size-14 lg:size-16 rounded-full bg-black text-white shadow-lg hover:scale-105 transition-transform hover:shadow-xl z-40">
            <span class="material-symbols-outlined text-[24px] lg:text-[28px]">add</span>
        </button>

        <!-- Gradient Fade at Bottom (Mobile Only) -->
        <div class="lg:hidden fixed bottom-0 left-0 w-full h-24 bg-gradient-to-t from-white via-white/80 to-transparent pointer-events-none z-40"></div>

        <!-- Edit Profile Modal -->
        <div id="editModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto">
                <!-- Modal Header -->
                <div class="sticky top-0 bg-white border-b border-gray-100 px-6 py-4 flex items-center justify-between rounded-t-2xl">
                    <h2 class="text-xl font-display font-bold">Editar Perfil</h2>
                    <button onclick="closeEditModal()" class="flex items-center justify-center size-8 rounded-full hover:bg-gray-100 transition-colors">
                        <span class="material-symbols-outlined text-gray-600">close</span>
                    </button>
                </div>

                <!-- Modal Body -->
                <form id="editProfileForm" onsubmit="saveProfile(event)" class="p-6 flex flex-col gap-5">
                    <!-- Avatar Preview -->
                    <div class="flex flex-col items-center gap-3">
                        <div id="editAvatar" class="size-24 rounded-full bg-gray-200 overflow-hidden flex items-center justify-center">
                            <span class="material-symbols-outlined text-gray-400 text-4xl">person</span>
                        </div>
                        <label class="text-sm font-medium text-gray-600 cursor-pointer hover:text-black transition-colors">
                            <input type="file" id="avatarInput" accept="image/*" onchange="previewAvatar(event)" class="hidden">
                            Cambiar foto de perfil
                        </label>
                    </div>

                    <!-- Name -->
                    <div>
                        <label class="text-sm font-semibold text-gray-700 mb-2 block">Nombre</label>
                        <input 
                            type="text" 
                            id="editName" 
                            required
                            placeholder="Tu nombre"
                            class="w-full h-12 px-4 bg-white border border-gray-200 rounded-xl focus:border-black focus:ring-0 transition-colors"
                        />
                    </div>

                    <!-- Username -->
                    <div>
                        <label class="text-sm font-semibold text-gray-700 mb-2 block">Username</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">@</span>
                            <input 
                                type="text" 
                                id="editUsername" 
                                required
                                placeholder="username"
                                class="w-full h-12 pl-8 pr-4 bg-white border border-gray-200 rounded-xl focus:border-black focus:ring-0 transition-colors"
                            />
                        </div>
                    </div>

                    <!-- Bio -->
                    <div>
                        <label class="text-sm font-semibold text-gray-700 mb-2 block">Biografía</label>
                        <textarea 
                            id="editBio" 
                            rows="3"
                            placeholder="Cuéntanos sobre ti..."
                            maxlength="160"
                            class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:border-black focus:ring-0 transition-colors resize-none"
                        ></textarea>
                        <p class="text-xs text-gray-400 mt-1">Máximo 160 caracteres</p>
                    </div>

                    <!-- Actions -->
                    <div class="flex gap-3 pt-4">
                        <button type="button" onclick="closeEditModal()" class="flex-1 h-12 rounded-xl border border-gray-300 font-semibold text-gray-700 hover:bg-gray-50 transition-colors">
                            Cancelar
                        </button>
                        <button type="submit" class="flex-1 h-12 rounded-xl bg-black text-white font-semibold hover:bg-gray-800 transition-colors">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://sentences-col-vice-antivirus.trycloudflare.com/api';

        let currentTab = 'myPrompts';
        let currentUser = null;

        async function init() {
            // Cargar usuario actual
            const storedUser = localStorage.getItem('currentUser');
            if (!storedUser) {
                window.location.href = 'auth.html';
                return;
            }
            
            currentUser = JSON.parse(storedUser);
            loadUserProfile();
            await renderPrompts();
        }

        function loadUserProfile() {
            // Actualizar avatar
            const avatarDiv = document.getElementById('profileAvatar');
            if (currentUser.avatar) {
                avatarDiv.style.backgroundImage = `url(${currentUser.avatar})`;
                avatarDiv.innerHTML = '';
            }
            
            // Actualizar información
            document.getElementById('profileName').textContent = currentUser.name || 'Usuario';
            document.getElementById('profileUsername').textContent = `@${currentUser.username || 'username'}`;
            document.getElementById('profileBio').textContent = currentUser.bio || 'Explora y comparte increíbles prompts de IA.';
        }

        function editProfile() {
            // Abrir modal y cargar datos actuales
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('editName').value = currentUser.name || '';
            document.getElementById('editUsername').value = currentUser.username || '';
            document.getElementById('editBio').value = currentUser.bio || '';
            
            // Actualizar avatar preview
            const editAvatar = document.getElementById('editAvatar');
            if (currentUser.avatar) {
                editAvatar.style.backgroundImage = `url(${currentUser.avatar})`;
                editAvatar.style.backgroundSize = 'cover';
                editAvatar.style.backgroundPosition = 'center';
                editAvatar.innerHTML = '';
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        function previewAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const editAvatar = document.getElementById('editAvatar');
                    editAvatar.style.backgroundImage = `url(${e.target.result})`;
                    editAvatar.style.backgroundSize = 'cover';
                    editAvatar.style.backgroundPosition = 'center';
                    editAvatar.innerHTML = '';
                    
                    // Guardar para enviar
                    currentUser.avatarTemp = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        async function saveProfile(event) {
            event.preventDefault();
            
            const name = document.getElementById('editName').value;
            const username = document.getElementById('editUsername').value;
            const bio = document.getElementById('editBio').value;
            
            try {
                const updateData = { name, username, bio };
                
                // Si hay avatar temporal, agregarlo
                if (currentUser.avatarTemp) {
                    updateData.avatar = currentUser.avatarTemp;
                }
                
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // Agregar token de autenticación
                if (currentUser && currentUser.id) {
                    headers['Authorization'] = `Bearer ${currentUser.id}`;
                }
                
                const response = await fetch(`${API_URL}/auth/profile`, {
                    method: 'PUT',
                    headers: headers,
                    credentials: 'include',
                    body: JSON.stringify(updateData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Actualizar usuario local
                    currentUser = data.user;
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    // Actualizar UI
                    loadUserProfile();
                    
                    // Cerrar modal
                    closeEditModal();
                    
                    // Mostrar mensaje de éxito
                    alert('Perfil actualizado correctamente');
                } else {
                    alert(data.error || 'Error al actualizar perfil');
                }
            } catch (error) {
                alert('Error de conexión. Intenta de nuevo.');
                console.error('Error updating profile:', error);
            }
        }

        async function logout() {
            try {
                await fetch(`${API_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
            }
            localStorage.removeItem('currentUser');
            window.location.href = 'auth.html';
        }

        function switchTab(tab, event) {
            event.preventDefault();
            currentTab = tab;
            
            // Update tab styles
            ['myPrompts', 'saved'].forEach(t => {
                const tabEl = document.getElementById(`tab-${t}`);
                const indicatorEl = document.getElementById(`indicator-${t}`);
                
                if (t === tab) {
                    tabEl.classList.remove('text-slate-400', 'group-hover:text-slate-600');
                    tabEl.classList.add('text-primary', 'font-bold');
                    indicatorEl.classList.remove('bg-transparent', 'group-hover:bg-slate-200');
                    indicatorEl.classList.add('bg-primary');
                } else {
                    tabEl.classList.remove('text-primary', 'font-bold');
                    tabEl.classList.add('text-slate-400', 'group-hover:text-slate-600', 'font-medium');
                    indicatorEl.classList.remove('bg-primary');
                    indicatorEl.classList.add('bg-transparent', 'group-hover:bg-slate-200');
                }
            });
            
            renderPrompts();
        }

        async function renderPrompts() {
            try {
                const [prompts, bookmarks] = await Promise.all([
                    fetch(`${API_URL}/prompts`).then(r => r.json()),
                    fetch(`${API_URL}/bookmarks`).then(r => r.json())
                ]);
                
                const container = document.getElementById('promptsList');
                
                let displayPrompts = currentTab === 'myPrompts' 
                    ? prompts.slice(0, 5) 
                    : prompts.filter(p => bookmarks.some(b => b.promptId === p.id));

                container.innerHTML = displayPrompts.map(prompt => `
                    <div class="group flex items-center gap-4 p-4 hover:bg-slate-50 transition-colors cursor-pointer border-b border-slate-50" onclick="viewPrompt('${prompt.id}')">
                        ${prompt.imageUrl ? `
                            <div class="size-16 shrink-0 rounded-md bg-cover bg-center shadow-sm overflow-hidden" style="background-image: url('${prompt.imageUrl}');"></div>
                        ` : `
                            <div class="size-16 shrink-0 rounded-md bg-slate-100 flex items-center justify-center">
                                <span class="material-symbols-outlined text-slate-400">description</span>
                            </div>
                        `}
                        <div class="flex flex-col flex-1 min-w-0">
                            <h3 class="text-base font-bold text-slate-900 truncate pr-2">${prompt.title}</h3>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="inline-flex items-center px-1.5 py-0.5 rounded text-[10px] font-medium bg-slate-100 text-slate-600">
                                    ${prompt.model}
                                </span>
                                <span class="text-xs text-slate-400">• hace 2h</span>
                            </div>
                        </div>
                        <button class="size-8 flex items-center justify-center rounded-full hover:bg-slate-100 transition-colors text-slate-400 hover:text-red-500">
                            <span class="material-symbols-outlined text-[20px]">favorite</span>
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('❌ Error cargando prompts:', error);
            }
        }

        function viewPrompt(promptId) {
            sessionStorage.setItem('currentPromptId', promptId);
            window.location.href = 'prompt-detail.html';
        }

        window.viewPrompt = viewPrompt;

        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
