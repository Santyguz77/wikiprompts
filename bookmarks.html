<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#000000"/>
    <title>Guardados - Wikiprompts</title>
    
    <link rel="manifest" href="/manifest.json"/>
    <link rel="icon" type="image/png" href="/image.png"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a0a0a", 
                        "secondary": "#666666",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Manrope", "sans-serif"],
                    },
                    boxShadow: {
                        'subtle': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-white text-gray-900 font-body">
    <div class="relative mx-auto flex h-full min-h-screen w-full max-w-md lg:max-w-none flex-col overflow-x-hidden shadow-xl bg-white pb-28 lg:pb-8">
        
        <!-- Header -->
        <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100 p-4 lg:px-12">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl lg:text-3xl font-display font-bold tracking-tight">Guardados</h1>
                    <!-- Desktop Navigation -->
                    <nav class="hidden lg:flex items-center gap-2 ml-8">
                        <button onclick="window.location.href='index.html'" class="flex items-center gap-2 px-4 py-2 rounded-full hover:bg-gray-100 text-gray-600 transition-all">
                            <span class="material-symbols-outlined text-[20px]">home</span>
                            <span class="text-sm font-medium">Inicio</span>
                        </button>
                        <button onclick="window.location.href='explore.html'" class="flex items-center gap-2 px-4 py-2 rounded-full hover:bg-gray-100 text-gray-600 transition-all">
                            <span class="material-symbols-outlined text-[20px]">explore</span>
                            <span class="text-sm font-medium">Explorar</span>
                        </button>
                        <button class="flex items-center gap-2 px-4 py-2 rounded-full bg-black text-white transition-all">
                            <span class="material-symbols-outlined text-[20px]">bookmark</span>
                            <span class="text-sm font-medium">Guardados</span>
                        </button>
                    </nav>
                </div>
                <button onclick="window.location.href='profile.html'" class="flex size-10 lg:size-12 items-center justify-center rounded-full hover:bg-gray-100 transition-colors">
                    <span class="material-symbols-outlined">sort</span>
                </button>
            </div>
        </header>

        <!-- Content -->
        <main class="flex-1" id="bookmarksContainer">
            <!-- Empty State -->
            <div id="emptyState" class="flex flex-col items-center justify-center px-6 py-20">
                <div class="size-24 rounded-full bg-gray-100 flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-5xl text-gray-400">bookmark</span>
                </div>
                <h2 class="text-lg font-display font-bold text-gray-900 mb-2">Sin prompts guardados</h2>
                <p class="text-sm text-gray-500 text-center max-w-[280px] mb-6">
                    Los prompts que guardes aparecer√°n aqu√≠ para acceso r√°pido
                </p>
                <button onclick="window.location.href='index.html'" class="px-6 py-3 bg-black text-white rounded-full text-sm font-semibold hover:bg-gray-800 transition-colors">
                    Explorar Prompts
                </button>
            </div>

            <!-- Bookmarks List -->
            <div id="bookmarksList" class="flex flex-col gap-0 hidden">
                <!-- Bookmark items will be dynamically inserted here -->
            </div>
        </main>

        <!-- Bottom Navigation (Mobile Only) -->
        <nav class="lg:hidden fixed bottom-8 left-1/2 -translate-x-1/2 w-auto bg-white/80 backdrop-blur-xl border border-white/20 ring-1 ring-black/5 rounded-full shadow-subtle h-14 flex items-center justify-center px-2 gap-1 z-50">
            <button onclick="window.location.href='index.html'" class="nav-btn flex items-center justify-center w-12 h-12 rounded-full hover:bg-black/5 text-gray-400 transition-all">
                <span class="material-symbols-outlined text-[20px]">home</span>
            </button>
            <button onclick="window.location.href='explore.html'" class="nav-btn flex items-center justify-center w-12 h-12 rounded-full hover:bg-black/5 text-gray-400 transition-all">
                <span class="material-symbols-outlined text-[20px]">explore</span>
            </button>
            <button class="nav-btn flex items-center justify-center w-12 h-12 rounded-full bg-black text-white shadow-lg shadow-black/20 transition-all">
                <span class="material-symbols-outlined text-[20px]" style="font-variation-settings: 'FILL' 1;">bookmark</span>
            </button>
            <button onclick="window.location.href='profile.html'" class="nav-btn flex items-center justify-center w-12 h-12 rounded-full hover:bg-black/5 text-gray-400 transition-all">
                <span class="material-symbols-outlined text-[20px]">person</span>
            </button>
        </nav>

        <!-- Floating Add Button -->
        <button onclick="window.location.href='contribute.html'" class="fixed bottom-24 lg:bottom-8 right-6 lg:right-12 flex items-center justify-center size-14 lg:size-16 rounded-full bg-black text-white shadow-lg hover:scale-105 transition-transform hover:shadow-xl z-40">
            <span class="material-symbols-outlined text-[24px] lg:text-[28px]">add</span>
        </button>

        <!-- Gradient Fade at Bottom (Mobile Only) -->
        <div class="lg:hidden fixed bottom-0 left-0 w-full h-24 bg-gradient-to-t from-white via-white/80 to-transparent pointer-events-none z-40"></div>
    </div>

    <script>
        const API_URL = 'https://sentences-col-vice-antivirus.trycloudflare.com/api';

        async function init() {
            try {
                console.log('üîÑ Cargando bookmarks del servidor...');
                
                const [bookmarks, prompts] = await Promise.all([
                    fetch(`${API_URL}/bookmarks`).then(r => r.json()),
                    fetch(`${API_URL}/prompts`).then(r => r.json())
                ]);
                
                console.log(`‚úÖ Cargados ${bookmarks.length} bookmarks`);
                
                if (bookmarks.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    document.getElementById('bookmarksList').classList.add('hidden');
                } else {
                    document.getElementById('emptyState').classList.add('hidden');
                    document.getElementById('bookmarksList').classList.remove('hidden');
                    renderBookmarks(bookmarks, prompts);
                }
            } catch (error) {
                console.error('‚ùå Error cargando datos:', error);
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        function renderBookmarks(bookmarks, prompts) {
            const container = document.getElementById('bookmarksList');
            const bookmarkedPrompts = prompts.filter(p => bookmarks.some(b => b.promptId === p.id));
            
            container.innerHTML = bookmarkedPrompts.map(prompt => `
                <div class="group flex items-center gap-4 p-4 hover:bg-gray-50 transition-colors cursor-pointer border-b border-gray-100" onclick="viewPrompt('${prompt.id}')">
                    ${prompt.imageUrl ? `
                        <div class="size-16 shrink-0 rounded-xl bg-cover bg-center shadow-sm overflow-hidden" style="background-image: url('${prompt.imageUrl}');"></div>
                    ` : `
                        <div class="size-16 shrink-0 rounded-xl bg-gray-100 flex items-center justify-center">
                            <span class="material-symbols-outlined text-gray-400">description</span>
                        </div>
                    `}
                    <div class="flex flex-col flex-1 min-w-0">
                        <h3 class="text-base font-bold text-gray-900 truncate pr-2">${prompt.title}</h3>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-gray-100 text-gray-600">
                                ${prompt.model}
                            </span>
                            <span class="text-xs text-gray-400">‚Ä¢ ${getCategoryLabel(prompt.category)}</span>
                        </div>
                    </div>
                    <button onclick="removeBookmark('${prompt.id}', event)" class="size-8 flex items-center justify-center rounded-full hover:bg-red-100 transition-colors text-red-500">
                        <span class="material-symbols-outlined text-[20px]" style="font-variation-settings: 'FILL' 1;">bookmark</span>
                    </button>
                </div>
            `).join('');
        }

        function getCategoryLabel(category) {
            const labels = {
                'visuals': 'Visual',
                'coding': 'C√≥digo',
                'writing': 'Escritura',
                'marketing': 'Marketing'
            };
            return labels[category] || category;
        }

        function viewPrompt(promptId) {
            sessionStorage.setItem('currentPromptId', promptId);
            window.location.href = 'prompt-detail.html';
        }

        async function removeBookmark(promptId, event) {
            event.stopPropagation();
            
            try {
                const bookmarks = await fetch(`${API_URL}/bookmarks`).then(r => r.json());
                const updated = bookmarks.filter(b => b.promptId !== promptId);
                
                await fetch(`${API_URL}/bookmarks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updated)
                });
                
                console.log('‚úÖ Bookmark eliminado');
                init();
            } catch (error) {
                console.error('‚ùå Error eliminando bookmark:', error);
            }
        }

        window.viewPrompt = viewPrompt;

        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
